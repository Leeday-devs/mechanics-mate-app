<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Mechanic</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/icon-512.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #d32f2f 0%, #ffb300 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(211, 47, 47, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 179, 0, 0.2);
            color: #ffb300;
            border: 2px solid #ffb300;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #3a3a3a 0%, #2d2d2d 100%);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .plan-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .plan-starter {
            background: rgba(211, 47, 47, 0.2);
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        .plan-professional {
            background: rgba(255, 179, 0, 0.2);
            color: #ffb300;
            border: 1px solid #ffb300;
        }

        .plan-workshop {
            background: linear-gradient(135deg, rgba(211, 47, 47, 0.2) 0%, rgba(255, 179, 0, 0.2) 100%);
            color: #ffb300;
            border: 1px solid #ffb300;
        }

        .plan-info {
            color: #b0b0b0;
            font-size: 14px;
            line-height: 1.6;
        }

        .usage-progress {
            margin-top: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #2b2b2b;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d32f2f 0%, #ffb300 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ff9800 0%, #f44336 100%);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #d32f2f 0%, #ffb300 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(211, 47, 47, 0.4);
        }

        .action-btn-outline {
            background: transparent;
            color: #ffb300;
            border: 2px solid #ffb300;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.5);
        }

        .welcome-message {
            background: linear-gradient(135deg, #3a3a3a 0%, #2d2d2d 100%);
            border: 2px solid #444;
            border-top: 3px solid #d32f2f;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .welcome-message h2 {
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 24px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🚗 Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='/'">Open Chat</button>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="welcome-message">
            <h2>Welcome back, <span id="userName">User</span>!</h2>
            <p>Manage your subscription and view your usage statistics below.</p>
        </div>

        <div class="dashboard-grid">
            <!-- Subscription Card -->
            <div class="card">
                <div class="card-title">Current Plan</div>
                <div id="planBadge" class="plan-badge">Loading...</div>
                <div class="plan-info" id="planInfo">
                    <p>Loading subscription details...</p>
                </div>
                <div class="action-buttons">
                    <button class="action-btn action-btn-primary" id="managePlanBtn">Manage Subscription</button>
                    <button class="action-btn action-btn-outline" onclick="window.location.href='/pricing.html'">Change Plan</button>
                </div>
            </div>

            <!-- Usage Card -->
            <div class="card">
                <div class="card-title">Message Usage</div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="usedMessages">0</div>
                        <div class="stat-label">Used</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingMessages">0</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                </div>
                <div class="usage-progress">
                    <div class="progress-label">
                        <span>This Month</span>
                        <span id="usagePercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="card">
                <div class="card-title">Quick Actions</div>
                <div class="action-buttons">
                    <button class="action-btn action-btn-primary" onclick="window.location.href='/'">
                        💬 Start Chat
                    </button>
                    <button class="action-btn action-btn-outline" onclick="window.location.href='/pricing.html'">
                        💳 View Pricing
                    </button>
                    <button class="action-btn action-btn-outline" id="adminBtn" style="display: none;" onclick="window.location.href='/admin.html'">
                        🔧 Admin Panel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        const userName = document.getElementById('userName');
        const planBadge = document.getElementById('planBadge');
        const planInfo = document.getElementById('planInfo');
        const usedMessages = document.getElementById('usedMessages');
        const remainingMessages = document.getElementById('remainingMessages');
        const usagePercent = document.getElementById('usagePercent');
        const progressFill = document.getElementById('progressFill');
        const managePlanBtn = document.getElementById('managePlanBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminBtn = document.getElementById('adminBtn');

        const PLAN_NAMES = {
            starter: 'Starter',
            professional: 'Professional',
            workshop: 'Workshop'
        };

        const PLAN_LIMITS = {
            starter: 50,
            professional: 200,
            workshop: -1
        };

        async function loadDashboard(retryCount = 0) {
            const token = localStorage.getItem('authToken');

            console.log('[Dashboard] Loading dashboard... (retry:', retryCount + ')');

            if (!token) {
                console.error('[Dashboard] No auth token found');
                window.location.href = '/login.html';
                return;
            }

            // Check if coming from successful payment
            const urlParams = new URLSearchParams(window.location.search);
            const fromPayment = urlParams.get('success') === 'true';
            console.log('[Dashboard] From payment:', fromPayment);

            loadingOverlay.classList.add('show');

            try {
                console.log('[Dashboard] Calling /api/auth/me...');
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('[Dashboard] API response status:', response.status);

                if (!response.ok) {
                    console.error('[Dashboard] API call failed, redirecting to login');
                    localStorage.removeItem('authToken');
                    loadingOverlay.classList.remove('show');
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                console.log('[Dashboard] API response data:', data);

                // Update user name
                userName.textContent = data.user.email.split('@')[0];
                console.log('[Dashboard] Username set:', data.user.email);

                // Check if admin
                if (data.isAdmin) {
                    adminBtn.style.display = 'block';
                    console.log('[Dashboard] User is admin');
                }

                // Check subscription (accept active, trialing, or incomplete)
                const validStatuses = ['active', 'trialing', 'incomplete'];
                console.log('[Dashboard] Checking subscription...');
                console.log('[Dashboard] Subscription exists:', !!data.subscription);
                if (data.subscription) {
                    console.log('[Dashboard] Subscription status:', data.subscription.status);
                    console.log('[Dashboard] Status is valid:', validStatuses.includes(data.subscription.status));
                }

                if (!data.subscription || !validStatuses.includes(data.subscription.status)) {
                    console.warn('[Dashboard] No valid subscription found');

                    // If coming from payment and subscription not ready yet, wait for webhook
                    if (fromPayment && retryCount < 15) {
                        console.log('[Dashboard] Waiting for subscription webhook... Retry', retryCount + 1, 'of 15');
                        // Show user-friendly message
                        planBadge.textContent = 'Processing Payment...';
                        planInfo.innerHTML = '<p>Your payment is being processed. Please wait...</p>';
                        // Keep loading overlay visible during retry
                        setTimeout(() => loadDashboard(retryCount + 1), 2000); // Retry after 2 seconds
                        return;
                    }

                    // After all retries failed or not from payment, redirect to pricing
                    console.error('[Dashboard] No subscription after', retryCount, 'retries. Redirecting to pricing.');
                    loadingOverlay.classList.remove('show');
                    window.location.href = '/pricing.html?error=subscription_not_found';
                    return;
                }

                console.log('[Dashboard] Valid subscription found, loading dashboard data...');

                // Update plan info
                const planId = data.subscription.plan_id;
                const planName = PLAN_NAMES[planId] || planId;
                planBadge.textContent = `${planName} Plan`;
                planBadge.className = `plan-badge plan-${planId}`;

                const endDate = new Date(data.subscription.current_period_end);
                const statusDisplay = {
                    'active': '✓ Active',
                    'trialing': '🎯 Trial Period',
                    'incomplete': '⏳ Processing'
                };
                planInfo.innerHTML = `
                    <p><strong>Status:</strong> ${statusDisplay[data.subscription.status] || data.subscription.status}</p>
                    <p><strong>Renews:</strong> ${endDate.toLocaleDateString('en-GB')}</p>
                    ${data.subscription.cancel_at_period_end ? '<p style="color: #f44336;"><strong>⚠ Cancels at period end</strong></p>' : ''}
                `;

                // Update usage stats
                const usage = data.usage || { message_count: 0 };
                const limit = PLAN_LIMITS[planId];
                const used = usage.message_count;
                const remaining = limit === -1 ? '∞' : Math.max(0, limit - used);
                const percent = limit === -1 ? 0 : Math.min(100, (used / limit) * 100);

                usedMessages.textContent = used;
                remainingMessages.textContent = remaining;
                usagePercent.textContent = limit === -1 ? 'Unlimited' : `${Math.round(percent)}%`;
                progressFill.style.width = `${percent}%`;

                if (percent > 80) {
                    progressFill.classList.add('warning');
                }

                console.log('[Dashboard] Dashboard loaded successfully!');
                loadingOverlay.classList.remove('show');

            } catch (error) {
                console.error('[Dashboard] Critical error:', error);
                console.error('[Dashboard] Error stack:', error.stack);
                loadingOverlay.classList.remove('show');
                alert('Error loading dashboard: ' + error.message + '\n\nPlease check console for details and try again.');
            }
        }

        // Manage subscription
        managePlanBtn.addEventListener('click', async () => {
            const token = localStorage.getItem('authToken');

            managePlanBtn.disabled = true;
            managePlanBtn.textContent = 'Loading...';

            try {
                const response = await fetch('/api/subscriptions/create-portal', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.url;
                } else {
                    alert(data.error || 'Failed to open subscription portal');
                    managePlanBtn.disabled = false;
                    managePlanBtn.textContent = 'Manage Subscription';
                }
            } catch (error) {
                console.error('Portal error:', error);
                alert('Error opening subscription portal');
                managePlanBtn.disabled = false;
                managePlanBtn.textContent = 'Manage Subscription';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userEmail');
            window.location.href = '/';
        });

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
