<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - My Mechanic</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/icon-512.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #d32f2f 0%, #ffb300 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 30px;
            border: 4px solid rgba(211, 47, 47, 0.2);
            border-top-color: #d32f2f;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-message {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            min-height: 20px;
        }

        .progress-dots {
            display: inline-flex;
            gap: 8px;
            margin-top: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(211, 47, 47, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .tips {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tips p {
            font-size: 13px;
            color: #888;
            margin: 8px 0;
        }

        .error-message {
            display: none;
            background: rgba(211, 47, 47, 0.1);
            border: 1px solid #d32f2f;
            border-radius: 8px;
            padding: 16px;
            margin-top: 30px;
            color: #ff6b6b;
            font-size: 14px;
            text-align: left;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .retry-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-button:hover {
            background: #b71c1c;
        }

        .success-icon {
            display: none;
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon.show {
            display: flex;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">‚öôÔ∏è</div>

        <div class="spinner"></div>

        <h1>Setting up your account</h1>
        <p>We're processing your subscription and loading your profile. This should only take a moment.</p>

        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="status-message" id="statusMessage">Verifying subscription...</div>

        <div class="tips">
            <p>‚úì Payment confirmed</p>
            <p>‚è≥ Syncing subscription...</p>
            <p>üìã Loading profile...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const MAX_RETRIES = 30; // 30 seconds (1 second per attempt)
        const RETRY_INTERVAL = 1000; // 1 second
        let retryCount = 0;

        async function checkSubscription() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showError('No authentication token found. Please log in again.');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }

                const response = await fetch('/api/subscriptions/status', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    showError('Your session expired. Please log in again.');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }

                const data = await response.json();

                if (response.ok && data.subscription) {
                    const sub = data.subscription;
                    // Accept 'pending', 'active', 'trialing', or 'incomplete' status
                    if (['pending', 'active', 'trialing', 'incomplete'].includes(sub.status)) {
                        // Subscription found!
                        showSuccess();
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                        return;
                    }
                }

                // Subscription not found yet, retry
                retryCount++;
                updateStatus(retryCount);

                if (retryCount >= MAX_RETRIES) {
                    showError(
                        'We\'re having trouble confirming your subscription. ' +
                        'This sometimes happens due to delays in payment processing. ' +
                        'Please refresh or contact support if the issue persists.'
                    );
                    return;
                }

                // Wait and retry
                setTimeout(checkSubscription, RETRY_INTERVAL);

            } catch (error) {
                console.error('Subscription check error:', error);
                retryCount++;
                updateStatus(retryCount);

                if (retryCount >= MAX_RETRIES) {
                    showError('Network error while checking subscription. Please refresh the page.');
                    return;
                }

                setTimeout(checkSubscription, RETRY_INTERVAL);
            }
        }

        function updateStatus(count) {
            const messages = [
                'Verifying subscription...',
                'Syncing payment information...',
                'Updating profile...',
                'Almost there...',
                'Still processing...'
            ];

            const messageIndex = Math.min(Math.floor(count / 6), messages.length - 1);
            document.getElementById('statusMessage').textContent = messages[messageIndex];
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `
                <strong>‚ö†Ô∏è Taking a bit longer than expected</strong>
                <p style="margin-top: 8px;">${message}</p>
                <button class="retry-button" onclick="location.reload()">Refresh Page</button>
            `;
            errorDiv.classList.add('show');
        }

        function showSuccess() {
            const spinner = document.querySelector('.spinner');
            spinner.style.display = 'none';

            const successIcon = document.createElement('div');
            successIcon.className = 'success-icon show';
            successIcon.innerHTML = '‚úì';
            spinner.parentElement.insertBefore(successIcon, spinner);

            const h1 = document.querySelector('h1');
            h1.textContent = 'All set!';

            const p = document.querySelector('p');
            p.textContent = 'Redirecting to your dashboard...';

            document.querySelector('.progress-dots').style.display = 'none';
            document.querySelector('.tips').style.display = 'none';
        }

        // Start checking subscription immediately
        checkSubscription();

        // Also handle the case where user navigates back
        window.addEventListener('beforeunload', () => {
            // If they navigate away before success, clear the flag
            sessionStorage.removeItem('loadingFromCheckout');
        });
    </script>
</body>
</html>
