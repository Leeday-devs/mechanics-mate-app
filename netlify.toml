[build]
  command = "npm install && echo 'Build complete'"
  functions = "netlify/functions"
  publish = "public"

# Environment variables for production
[build.environment]
  SITE_URL = "https://car-mechanic.co.uk"
  APP_URL = "https://car-mechanic.co.uk"

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Root to landing page (force=true overrides default index.html)
[[redirects]]
  from = "/"
  to = "/landing.html"
  status = 200
  force = true

# Chat page
[[redirects]]
  from = "/chat"
  to = "/index.html"
  status = 200

# Clean URL redirects for multi-page application
[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/signup.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/admin-logs"
  to = "/admin-logs.html"
  status = 200

[[redirects]]
  from = "/auth-error"
  to = "/auth-error.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200

# Fallback for SPA - serve landing.html for undefined routes (not 404)
[[redirects]]
  from = "/*"
  to = "/landing.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "cors", "helmet", "cookie-parser", "csurf", "@supabase/supabase-js", "jsonwebtoken", "express-rate-limit", "dotenv", "axios", "@anthropic-ai/sdk", "@sentry/node", "@sentry/integrations", "bcryptjs", "express-validator", "stripe", "@sendgrid/mail"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[dev]
  command = "npm start"
  port = 3000
  targetPort = 3000
  publish = "."
  autoLaunch = false
