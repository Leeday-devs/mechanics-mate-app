<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache - Car Mechanic</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 { font-size: 32px; margin-bottom: 20px; }
        p { font-size: 18px; color: #aaa; margin-bottom: 30px; }
        .status { margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Car Mechanic</h1>
        <p>Clearing old cache and service workers...</p>
        <div id="status" class="status">Please wait...</div>
    </div>

    <script>
        const status = document.getElementById('status');

        async function clearEverything() {
            try {
                status.innerHTML = 'Step 1/3: Unregistering service workers...';

                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered:', registration.scope);
                    }
                }

                status.innerHTML = 'Step 2/3: Clearing all caches...';

                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Deleted cache:', cacheName);
                    }
                }

                status.innerHTML = 'Step 3/3: Clearing localStorage flag...';

                // Clear the fix flag so it can run again if needed
                localStorage.removeItem('sw_fix_applied_v2');

                status.innerHTML = '<span class="success">‚úÖ Cache cleared successfully!</span>';

                // Redirect to home page
                setTimeout(() => {
                    status.innerHTML = '<span class="success">Redirecting to home page...</span>';
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                console.error('Error clearing cache:', error);
                status.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span><br><br><a href="/" style="color: #10b981;">Continue to home page anyway</a>';
            }
        }

        // Run immediately
        clearEverything();
    </script>
</body>
</html>
